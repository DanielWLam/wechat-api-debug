<div class="row" ng-include="'views/_url.html'"></div>

<ul class="nav nav-tabs" ng-include="'views/tools/_nav.html'"></ul>



<div class="row">
  <div class="col-md-4">
    <form class="form-horizontal">
      <div class="form-group has-feedback">
        <label class="col-md-4 control-label required">
          App Id
        </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="App Id" ng-model="ctrl.model.appid">
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="col-md-4 control-label required">
          Raw URL
        </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Redirect URI" ng-model="ctrl.model.raw_url">
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="col-md-4 control-label required">
          Response Type
        </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Response Type" ng-model="ctrl.model.response_type">
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="col-md-4 control-label required">
          Scope
        </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Scope" ng-model="ctrl.model.scope">
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="col-md-4 control-label required">
          State
        </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="state" ng-model="ctrl.model.state">
          <i class="glyphicon glyphicon-refresh form-control-feedback" ng-click="ctrl.gen_uuid('state')"></i>
        </div>
      </div>
      <div include-replace="views/form/_buttons.html"></div>
    </form>
  </div>

  <div class="col-md-8" ng-include="'views/_panel.html'"></div>
</div>
