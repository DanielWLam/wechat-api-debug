<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeiXin API Debug</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/zenburn.css">
  <style>
    pre {
      background-color: transparent;
      border: none;
    }
  </style>
  <style>
    [v-cloak] {
      display: none;
    }

    .xml-builder .control-label {
      text-align: right;
      font-size: 12px;
    }
    .control-label.required {
      border-right: solid 4px #F2DEDE;
    }
    .form-control-feedback {
      cursor: pointer;
      pointer-events: auto;
    }
    footer {
      background-color: #666;
      margin-top: 60px;
      padding: 40px 0;
      color: #ccc;
    }
    footer a {
      color: #ccc;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-default Nav js-nav" v-cloak>
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown active" :class="{open: open}">
            <a class="dropdown-toggle" @click.stop="open = true">{{ current_nav.text }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li v-for="n in navs" :class="{active: n.id === current_nav.id}">
                <a href="#/{{ n.id }}" @click.stop="changeNav(n.id)">{{ n.text }}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav Nav-subnavs">
          <li v-for="s in subnavs" :class="{active: s.id === current_subnav_id, disabled: !s.id}">
            <a href="#/{{ s.id }}" @click.stop="changeSubNav(s.id)" v-if="s.text">{{ s.text }}</a>
            <a href="{{ s.id }}" target="_blank" v-if="!s.text">
              <i class="glyphicon glyphicon-question-sign"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="Setup js-setup">
    <img class="Setup-logo" src="./img/iconx128.png" @click="open">
    <div class="modal fade Setup-modal" :class="{active: active, in: active}">
      <div class="modal-backdrop fade Setup-backdrop" :class="{active: active, in: active}" @click="close"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" @click="close">&times;</button>
            <h4 class="modal-title">配置您的微信账号</h4>
          </div>
          <div class="modal-body">
            <account :close="close"></account>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container Panel js-panel" v-cloak>
    <div class="row">
      <div class="col-md-4">
        <component :is="form" :pretty="pretty"></component>
      </div>

      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <code class="hidden" v-el:code-plain>{{ xml }}</code>
            <pre><code v-el:code-pretty class="xml"></code></pre>
            <pre v-if="send_resp"><code class="xml">{{ send_resp }}</code></pre>
            <textarea v-if="msg_error">{{ msg_error }}</textarea>
          </div>
          <div class="panel-footer text-right">
            <button type="button" class="btn btn-primary" @click="send">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>参考资料</h4>
          <ul>
            <li><a href="http://mp.weixin.qq.com/debug/" target="_blank">微信公众平台接口调试工具</a></li>
            <li><a href="http://mp.weixin.qq.com/wiki/10/79502792eef98d6e0c6e1739da387346.html" target="_blank">接收普通消息</a></li>
            <li><a href="http://mp.weixin.qq.com/wiki/2/5baf56ce4947d35003b86a9805634b1e.html" target="_blank">接收事件推送</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="./js/angular.min.js" ng-csp></script> -->
  <!-- <script src="./js/angular-route.min.js"></script> -->
  <!-- <script src="./js/weixin-api-debug.js"></script> -->
  <script src="./js/app.js"></script>
</body>
</html>
