<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeiXin API Debug</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/zenburn.css">
  <style>
    pre {
      background-color: transparent;
      border: none;
    }
  </style>
  <style>
    .nav-tabs {
      margin-bottom: 20px;
    }
    .xml-builder .control-label {
      text-align: right;
      font-size: 12px;
    }
    .control-label.required {
      border-right: solid 4px #F2DEDE;
    }
    .form-control-feedback {
      cursor: pointer;
      pointer-events: auto;
    }
    footer {
      background-color: #666;
      margin-top: 60px;
      padding: 40px 0;
      color: #ccc;
    }
    footer a {
      color: #ccc;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WeiXin API Debug</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/message/text">接收普通消息</a></li>
          <li><a href="#/message/event/scan_subscribe">接收事件推送</a></li>
          <li><a href="#/tools/oauth2">小工具</a></li>
          <li class="Setup js-setup">
            <a @click="isActive = true"><i class="glyphicon glyphicon-cog"></i></a>
            <div class="modal fade Setup-modal" tabindex="-1" :class="{active: isActive, in: isActive}">
              <div class="modal-backdrop fade Setup-backdrop" :class="{active: isActive, in: isActive}" @click="close"></div>
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" @click="close">&times;</button>
                    <h4 class="modal-title">配置您的微信账号</h4>
                  </div>
                  <div class="modal-body">
                    <div class="alert alert-warning">
                      <p>
                        <em>* 开发者提交服务器信息后，微信服务器将发送 GET 请求到填写的服务器地址 URL 上，从而验证开发者服务器地址的有效性</em>
                        <a href="http://mp.weixin.qq.com/wiki/17/2d4265491f12608cd170a95559800f2d.html" target="_blank" title="第二步：验证服务器地址的有效性">
                          <i class="glyphicon glyphicon-question-sign"></i>
                        </a>
                      </p>
                    </div>
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="col-sm-3 control-label required">服务器接口 url</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="开发者填写URL，调试时将把消息推送到该URL上" v-model="url">
                        </div>
                      </div>
                      <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label required">Token</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Token" v-model="token">
                        </div>
                      </div>
                      <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label required">Timestamp</label>
                        <input-timestamp placeholder="时间戳" :value.sync="timestamp"></input-timestamp>
                      </div>
                      <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label required">Nonce</label>
                        <input-number placeholder="随机数" :value.sync="nonce"></input-number>
                      </div>
                      <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label required">Echostr</label>
                        <input-string placeholder="随机字符串" :value.sync="echo_str"></input-string>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <div class="alert alert-success text-center" v-if="msgSuccess">{{ msgSuccess }}</div>
                    <div class="alert alert-danger text-center" v-if="msgError">{{ msgError }}</div>
                    <button type="button" class="btn btn-primary" :class="{disabled: isValidating}" v-if="!msgSuccess" @click="validate">{{ isValidating ? '验证中...' : '验证' }}</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" ng-view></div>

  <footer class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>参考资料</h4>
          <ul>
            <li><a href="http://mp.weixin.qq.com/debug/" target="_blank">微信公众平台接口调试工具</a></li>
            <li><a href="http://mp.weixin.qq.com/wiki/10/79502792eef98d6e0c6e1739da387346.html" target="_blank">接收普通消息</a></li>
            <li><a href="http://mp.weixin.qq.com/wiki/2/5baf56ce4947d35003b86a9805634b1e.html" target="_blank">接收事件推送</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/angular.min.js" ng-csp></script>
  <script src="./js/angular-route.min.js"></script>
  <script src="./js/weixin-api-debug.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
